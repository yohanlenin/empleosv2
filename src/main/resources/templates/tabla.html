<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<img th:src="@{/images/PP.png}" width="135" height="135">
	<h1 class="text-primary">Lista de vacantes</h1>

	<table class="table table-hover table-striped table-bordered">
	  <tr>
		<th>Logo</th>
	    <th>Id</th>
	    <th>Nombre</th>
	    <th>Fecha de pub</th>
	    <th>Salario ofrecido</th>
	    <th>Descripcion</th>
	    <th>Destacado </th>
	    <th>Detalle</th>
	  </tr>
	  <tr th:each="vacantes : ${listaV}">
	  	<td> 
	  		<img th:src="@{/images/{img}  (img=${vacantes.imagen}) }" width="135" height="135">
	  	 </td>
	    <td th:text= "${vacantes.id}"></td>
	    <td th:text= "${vacantes.nombre}"></td>
	    <td th:text= "${vacantes.salario}"></td>
	    <td th:text= "${vacantes.fecha}"></td>
	    <td th:text= "${vacantes.descripcion}"></td>
	    <!-- 
	    <td th:text="${vacante.destacado == 1} ? 'SI':'NO'"> </td>
	     -->
	     <td>
	     	<span th:if= "${vacantes.destacado == 1}" class="badge badge-success">SI</span>
	     	<span th:unless= "${vacantes.destacado == 1}" class="badge badge-danger">NO</span>
	     	
	     </td>
	     <td>
	     	<a th:href="@{/vacantes/view/{id} (id=${vacantes.id})}" class="Btn btn-success">Detalle</a>
	      </td>
	       <td>
	     	<a th:href="@{/vacantes/delete(id=${vacantes.id})}" class="Btn btn-danger">Borrar</a>
	      </td>
	     
	  </tr>
	  
	</table>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
